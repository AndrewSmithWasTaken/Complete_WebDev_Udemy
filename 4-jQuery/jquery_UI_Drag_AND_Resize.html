<html>

    <head>

        <title>jQuery - DragANDResize</title>

        <script type="text/javascript" src="jquery.min.js"></script>

        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">

        <script src="jquery-ui/jquery-ui.js"></script>

        <style>

          #resizable {

            width: 200px;
            height: 200px;
            background-color: yellow;

          }

          #secondResizable {

            width: 200px;
            height: 200px;
            background-color: blue;

          }

          #thirdResizable {

            width: 200px;
            height: 200px;
            background-color: orange;

          }

        </style>

    </head>

    <body>

        <div id="draggable">Drag me! Vertically only!</div>

        <div id="resizable">

            <span>I'm stuck in the box!</span>

        </div>

        <div id="secondResizable"></div>

        <div id="thirdResizable"></div>

        <script type="text/javascript">

            $("#draggable").draggable({ axis: "y" });

            $("span").draggable({containment: "parent"});

            $("#resizable").resizable({
              grid: 50,
              alsoResize: "#secondResizable"
            });

            $("#secondResizable").resizable({
              grid: 50,
              alsoResize: "#resizable"
            });

            $("#thirdResizable").resizable({
              grid: 50,
              resize: function(event, ui) {
                if ($("#thirdResizable").width() > 300) {
                  alert("!");
                }
              }
            })

        </script>

    </body>

</html>
