<html>
    
    <head>
        
        <title>jQuery3 - Changing Content</title>
        
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
        
        <script type="text/javascript" src="jquery.min.js"></script>
        
        <style type="text/css">
        
            #circle {
                
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                margin: 10px;
                
            }
        
        </style>
        
    </head>
    
    <body>

        <div id="circle"></div>
        
        <p>Getting the text of an element.</p>
        
        <iframe src="https://www.cnn.com"></iframe>
       
        <script type="text/javascript">
            
            $("#circle").click(function() {
                
                //$("p").html("Changing the text of an element.");
                
                //alert($("p").html());
                
                $("iframe").attr("src", "https://www.ecowebhosting.co.uk");
                
            });
            
            /*$("#circle").hover(function() {
                
                //$("p").html("Changing the text of an element.");
                
                alert($("p").html());
                
            });*/
            
            
        
        </script>
        
    </body>
    
</html>
