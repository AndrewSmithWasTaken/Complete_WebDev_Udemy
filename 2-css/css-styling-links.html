<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CSS Text</title>

    <style type="text/css">

      a {

        text-decoration: none;

      }

      a:link {

        color: red;

      }

      a:visited {

        background-color: green;

      }

      a:hover {

        text-decoration: underline;
        color: yellow;

      }

      a:active {

        color: brown;

      }

    </style>

  </head>

  <body>

    <div class="">

      <p><a href="http://google.com">Link to Google</a></p>

      <p><a href="http://google.com" target="_blank">Link to Google in new tab</a></p>

    </div>


  </body>

</html>
