<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Webpage With Style</title>

    <style type="text/css">

        #first-div {

                color: blue;

        }

        #second-div {

                color: yellow;

                width: 400px;
                margin: 50px 20px;

        }


    </style>

  </head>

  <body>


      <div id="first-div">

        <h2>This one uses a div to group it</h2>

        <h2>with this one!</h2>

      </div>

      <div id="second-div">

        <h2>Here's another div example</h2>

        <h2>here's the 2nd line!</h2>

      </div>


  </body>

</html>
