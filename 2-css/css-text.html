<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CSS Text</title>

    <style type="text/css">

        .bold {

          font-weight: bold;

        }

        .italic {

          font-style: italic;

        }

        .underlined {

          text-decoration: underline;

        }

        a {

          text-decoration: none;

        }

        a:hover {

          text-decoration: underline;
          color: green;

        }

        .bigtext {

          font-size: 400%;

        }



    </style>

  </head>

  <body>

        <p class="bold">This is some bold text, styled with CSS!</p>

        <p class="italic">This is some italic text, styled with CSS! <span class="bold">And this is bold and italic!</span></p>

        <p class="underlined">This is some underlined text, styled with CSS!</p>

        <a href="">This is a non-underlined link</a>

        <p class="bigtext">This text is BIG!!!</p>

  </body>

</html>
