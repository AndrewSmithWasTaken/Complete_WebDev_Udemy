<html>

    <head>

        <title>Javascript While_2</title>

    </head>

    <body>
        
        <p>How many fingers are you holding up?</p>
        
        <!--<p><input type="text" id="myNumber">-->
        
        <p>
        
            <select id="myNumber">
        
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            
            </select>
        
            <button id="guess">Guess!</button>
        
        </p>

        <script type="text/javascript">
            
            document.getElementById("guess").onclick = function() {
                
                var myNumber = document.getElementById("myNumber").value;
                
                var gotIt = false;
                
                var numGuesses = 1;
                
                while (!gotIt) {
                    
                    var guess = Math.floor(Math.random() * 6);
                
                    if (guess == myNumber) {
                    
                        gotIt = true;
                        
                        alert("Got it! It was a " + guess + ". It took me " + numGuesses + " guesses.");
                    
                    } else {
                    
                        numGuesses++;
                        
                    }
                    
                }
                
            }

        </script>

    </body>

</html>
