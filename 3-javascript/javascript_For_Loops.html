<html>

    <head>

        <title>Javascript For Loops</title>

    </head>

    <body>
        
        <div id="tweetDiv"></div>

        <script type="text/javascript">
            
            /*for (var i = 0; i < 10; i++) {
                
                alert(i);
                
            }*/
            
            var tweetString = "";
            
            var tweets = ["Hi!", "I'm here!", "Still here!"]
            
            for (var i = 0; i < tweets.length; i++) {
                
                //alert(tweets[i]);
                
                tweetString = tweetString + "<p>" + tweets[i] + "</p>";
                
            }
            
            document.getElementById("tweetDiv").innerHTML = tweetString;

        </script>

    </body>

</html>
