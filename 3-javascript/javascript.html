<html>
    
    <head>
        
        <title>Javascript</title>
        
    </head>
    
    <body>
        
        <p id="text">Hello World!</p>
        
        <button id="my-button">Change text</button>
        
        <p id="secondParagraph">Javascript is...</p>
        
        <button id="secondButton">Press this</button>
        
        <p id="thirdParagraph"></p>
        
        <button id="thirdButton">Click!</button>
        
        <p id="moreText">This is some text</p>
        
        <button id="styleText">Style Text</button>
        
            <script type="text/javascript">


                //document.getElementById("text").innerHTML = "Hello Andrew!";

                document.getElementById("my-button").onclick = function() {

                    //alert("Button clicked!");

                    document.getElementById("text").innerHTML = "That shit was clicked!";

                }

                document.getElementById("secondButton").onclick = function() {
                    

                    document.getElementById("secondParagraph").innerHTML = "I think " + document.getElementById("secondParagraph").innerHTML + "awesome!";

                }

                document.getElementById("thirdButton").onclick = function() {
                    

                    document.getElementById("thirdParagraph").innerHTML = "<h1>Where did this come from?</>";

                }
                
                document.getElementById("styleText").onclick = function() {
                    

                    //document.getElementById("moreText").style.fontSize = "50px";
                    //document.getElementById("moreText").style.color = "red";
                    document.getElementById("moreText").style.display = "none";

                }

            </script>
        
    </body>
    
</html>
