            function makeAGuess(correctAnswer) {
                
                var guess = Math.floor(Math.random() * 6);
                
                    if (guess == correctAnswer) {
                    
                        return (true);
                    
                    } else {
                    
                        return (false);
                        
                    }
                
            }
            
            document.getElementById("guess").onclick = function() {
                
                var myNumber = document.getElementById("myNumber").value;
                
                var gotIt = false;
                
                var numGuesses = 1;
                
                while (!gotIt) {
                    
                    if (makeAGuess(myNumber)) {
                    
                        gotIt = true;
                        
                        alert("Got it! It was a " + myNumber + ". It took me " + numGuesses + " guesses.");
                    
                    } else {
                    
                        numGuesses++;
                        
                    }
                    
                }
                
            }
